version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://chimera:chimera@db:5432/chimera
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    env_file:
      - .env

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chimera
      POSTGRES_USER: chimera
      POSTGRES_PASSWORD: chimera
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  worker:
    build: .
    command: uv run celery -A chimera.worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://chimera:chimera@db:5432/chimera
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./src:/app/src
    env_file:
      - .env

  beat:
    build: .
    command: uv run celery -A chimera.worker beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://chimera:chimera@db:5432/chimera
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./src:/app/src
    env_file:
      - .env

  flower:
    build: .
    command: uv run celery -A chimera.worker flower
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://chimera:chimera@db:5432/chimera
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data: